<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>JavaScript Synth Trombone by Caleb Rash</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link href="dist/app.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>Synth Trombone</h1>

            <fieldset>
                <label for="soundpad-type">Wave type</label>
                <select id="soundpad-type" class="soundpad-type">
                    <option value="sine" selected>sine</option>
                    <option value="square">square</option>
                    <option value="sawtooth">sawtooth</option>
                    <option value="triangle">triangle</option>
                </select>
            </fieldset>

            <fieldset>
                <label for="soundpad-number">Number of tones</label>
                <select id="soundpad-number" class="soundpad-number">
                    <option value="one">one tone</option>
                    <option value="both" selected>two tones</option>
                </select>
            </fieldset>

            <cite>
                <a href="http://calebrash.github.io/">calebrash</a> /
                <a href="https://github.com/calebrash/synth-trombone">source</a>
            </cite>
        </header>

        <div class="soundpad" id="soundpad"></div>

        <script src="dist/app.js"></script>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-47801108-1', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
